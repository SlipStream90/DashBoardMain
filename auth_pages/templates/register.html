{% include "header.html" %}
{% from "bootstrap5/form.html" import render_form %} 
{% block content %}


<div class="container my-5">
  <div class="shadow p-3 mb-5 bg-body-tertiary rounded d-flex flex-column flex-md-row justify-content-between align-items-center">
    <div class="col-md-6 mb-3 mb-md-0">
      <img src="static/assets/bootstrap-themes.png" alt="Image Description" class="img-fluid logo"> <!-- Added custom class 'logo' -->
    </div>

    <main class="mb-4 ms-md-3">
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-lg-8 col-md-10">
            <h2 class="text-primary mb-5">Sign up!</h2> <!-- Aesthetic heading -->
            <!--Rendering the registration form here-->
            {{ render_form(form, novalidate=True, button_map={"submit": "primary"}) }}
          </div>
        </div>
      </div>
    </main>
  </div>
</div>



{% include "footer.html" %}
{% endblock %}

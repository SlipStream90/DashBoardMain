{% extends "bootstrap/header.html" %}
{% from 'bootstrap5/form.html' import render_form, render_field %}

{% block head %}
{{ super() }}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

{% block body %}
{% include "header.html" %}

<main class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="profile" method="post" enctype="multipart/form-data" novalidate="True">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                
                <img class="rounded mx-auto d-block mb-3" src="" alt="Profile Picture">
                
                <div class="mb-3">
                    <label for="profilePicture" class="form-label">Upload Profile Picture</label>
                    <input class="form-control" type="file" id="profilePicture" name="profilePicture" accept="image/*">
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingGender" placeholder="Gender" name="Gender">
                    <label for="floatingGender">Gender</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="cf-turnstile mb-3" data-sitekey="{{ site_key }}"></div>
              
                <button class="btn btn-primary w-100 py-2" type="submit">Set Up The Profile</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
